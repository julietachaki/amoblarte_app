{% extends "base.html" %}

{% block title %}Editar Cliente - Amoblarte{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user-edit"></i> Editar Cliente</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ cliente.nombre }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido *</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" 
                                   value="{{ cliente.apellido }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular *</label>
                        <input type="tel" class="form-control" id="celular" name="celular" 
                               value="{{ cliente.celular }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direcci√≥n *</label>
                        <textarea class="form-control" id="direccion" name="direccion" rows="3" required>{{ cliente.direccion }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('clientes') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Actualizar Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
